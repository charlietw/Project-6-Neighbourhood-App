<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div>
        <ul data-bind="foreach: catList">
            <li>
                <span data-bind="text: name, click: $parent.setCurrentCat"></span>
            </li>
        </ul>
    <!-- <ul id="cat-list"></ul> -->
    <div data-bind="with: currentCat()">
        <div>

            <h2 data-bind="text: name"></h2>
            <h3 data-bind="text: level"></h3>
            <div data-bind="text: clickCount"></div>
            <img data-bind="click: $parent.incrementCount, attr: {src: imgSrc}" src="" alt="cute cat" >

        </div>
        <div>
            <h3>Nicknames:</h3>
            <ul data-bind="foreach: nickname">
                <li>
                    <span data-bind="text: $data"></span>
                </li>
            </ul>
        </div>
    </ul>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
