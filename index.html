<!DOCTYPE html>
<html>
    <head>
        <title>Neighbourhood map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="container-fluid">
        <div class="row">
            <div id="map" class="col-lg-10">
            </div>
            <div class="col-lg-2 blackBackground" id="placesList">
                <h3 id="locationHeader">Select a location:</h3>
                <div class="dropdown blackBackground">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Cuisine
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu" data-bind="foreach: cuisineOptions">
                        <li>
                            <a href="#" data-bind="text: $data, click: $parent.testFunc"></a>
                        </li>
                    </ul>
                </div>
                <ul data-bind="foreach: googleMarkers">
                    <li>
                        <span data-bind="text: name, click: $parent.addAllMarkers"></span>
                    </li>
                </ul>
            </div>

        </div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjy3D1w466JIWeKUi8nZcT1oH6dBPLt4c&callback=init"
        async defer>
        </script>

        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/app.js"></script>

        </div>

    </body>
</html>
