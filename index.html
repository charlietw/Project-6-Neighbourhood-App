<!DOCTYPE html>
<html>
    <head>
        <title>Neighbourhood map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container-fluid">
            <div class="row">
                <div id="map" class="col-lg-12"></div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-xs-offset-5">
                    <button type="button" class="btn blackBackground" id="showhide" data-bind="textInput: query" data-toggle="collapse" data-target="#placesList">Show/hide list</button>
                </div>
            </div>
            <div class="row">
                <div class=" col-xs-12 col-sm-4 blackBackground collapse" id="placesList">
                    <div class="row text-center">
                        <h4 id="locationHeader">Filter by name:</h4>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 form-group">
                                <input type= "text" class="form-control blackBackground" data-bind="textInput: query">
                        </div>
                    </div>
                    <div class="row text-center">
                        <h4 id="locationHeader">Select a location:</h4>
                    </div>
                    <div class="row text-center">
                        <h6 id="locationHeader">Location data provided by <a href="https://foursquare.com/">Foursquare</a></h6>
                    </div>
                    <div class="row">
                        <div class="col-lg-12" id="test">
                            <ul data-bind="foreach: googleMarkersFilter">
                                <li class="markerItem" data-bind="visible: isVisible, click: $parent.toggleActive">
                                    <span data-bind="text: addresstitle"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjy3D1w466JIWeKUi8nZcT1oH6dBPLt4c&callback=init"
        async defer>
        </script>

        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/app.js"></script>

        </div>

    </body>
</html>
