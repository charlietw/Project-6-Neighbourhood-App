<!DOCTYPE html>
<html>
    <head>
        <title>Neighbourhood map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div id="container-fluid">
        <div class="row">
            <div id="map" class="col-lg-10">
            </div>
            <div class="col-lg-2 blackBackground" id="placesList">
                <div class="row text-center">
                    <h3 id="locationHeader">Select a location:</h3>
                </div>
                <div class="row">
    <!-- ADD KNOCKOUT textInput BINDING FOR FILTER *****************************
         http://knockoutjs.com/documentation/textinput-binding.html ******** -->
                <input data-bind="textInput: query" class="blackBackground">

                    <div class="col-lg-6 dropdown blackBackground">
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Filter
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu" data-bind="foreach: filterOptions">
                            <li>
                                <a href="#" data-bind="text: $data, click: $parent.filterList"></a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-4 btn btn-warning" data-bind="click: removeFilter">
                        Clear filter
                    </div>
                </div>

                <ul data-bind="foreach: googleMarkersFilter">
    <!-- ADD KNOCKOUT visible BINDING TO SHOW/HIDE LIST VIEW ITEMS  ************
         http://knockoutjs.com/documentation/visible-binding.html ********** -->
                    <li data-bind="visible: isVisible">
                        <span data-bind="text: addresstitle, click: $parent.toggleActive"></span>
                    </li>
                </ul>
            </div>

        </div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjy3D1w466JIWeKUi8nZcT1oH6dBPLt4c&callback=init"
        async defer>
        </script>

        <script src="js/lib/knockout-3.2.0.js"></script>
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script src="js/appnew.js"></script>

        </div>

    </body>
</html>
